<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #c0c0c0;">
        <div class="container">
            <h2>L-cafe 장부</h2>
        </div>
    </nav>

    <div class="row">
        <div class="col-2"></div>


        <div class="col-7">
            <div class="row my-3">
                <div class="col-3 bg-info">
                    주문 번호
                </div>
                <div class="col-3 bg-danger">
                    주문자
                </div>
                <div class="col-3 bg-warning">
                    품목
                </div>
                <div class="col-3 bg-secondary">
                    개수
                </div>
            </div>


            {% for p in order_list %}
            {% if p.identification == id.identification %}

            <form method="POST" class="post-form" action="{% url 'single_ledger' pk %}">
                {% csrf_token %}


                <ul class="list-group list-group-horizontal my-2 row">
                    <li class="list-group-item col-3">
                        {{ p.number }}
                    </li>
                    <li class="list-group-item col-3">
                        <input type="text" name="orderer" id="orderer" style="border:none; width:200px;"
                            value="{{ p.orderer }}">
                    </li>

                    <!-- item select로 만들기 -->

                    <li class="list-group-item col-3">
                        <input type="text" name="order_item" id="order_item" style="border:none; width:200px;"
                            value="{{ p.item }}">
                    </li>

                    <li class="list-group-item col-3">
                        <input type="number" name="order_count" id="order_count" style="border:none; width:200px;"
                            value="{{ p.count }}">
                    </li>
                </ul>
                <button type="submit" class="btn btn-outline-primary" style="margin-left: 1050px;">수정</button>

            </form>

            {% endif %}
            {% endfor %}

        </div>
        <div class="col-1">
            <div class="card my-3">
                <div class="card-header">
                    도구
                </div>
                <div class="card-body">
                    <!-- 미완; 버튼 클릭시 URL 수정. -->
                    <button type="button" style="width: 106px; height: 40px;" class="btn btn-outline-success mb-2"
                        onclick="location.href='./'">완료</button>

                </div>
            </div>
        </div>
        <div class="col-2"></div>

</body>

</html>
