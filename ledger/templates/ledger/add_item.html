{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light mb-3" style="background-color: #c0c0c0;">
        <div class="container">
         <h2>L-cafe 장부</h2>
        </div>
    </nav>

    <div class="container">
        
        <div class="card" style="width:700px;">
            <div class="card-header">
                품목 추가
            </div>
            <div class="card-body">
                <form method="POST" class="post-form" action="{% url 'add_item' %}">
                    {% csrf_token %}
                    
                    <div>
                        품목 이름: <input class="mb-1" type="text" name="item_name">
                    </div>
                    <div>
                        가격 (엘): <input class="mb-1" type="number" name="item_cost" value="1">
                        <button type="submit" class="btn btn-outline-primary" style="margin-left: 300px;">추가하기</button>
                    </div>

                </form>
            </div>
        </div>

    </div>


</body>

</html>
